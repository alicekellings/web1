<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .upload-box {
            border: 2px dashed #666;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .upload-box:hover {
            border-color: #999;
        }
        video {
            width: 100%;
            max-width: 100%;
            background: #000;
            margin: 20px 0;
        }
        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background: #4CAF50; }
        .status.error { background: #f44336; }
        .status.info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üé¨ Video Upload Test</h1>
    
    <div class="upload-box" id="uploadBox">
        <input type="file" id="fileInput" accept="video/*" style="display: none;">
        <h2>üìÅ Click or Drop Video File Here</h2>
        <p>Supports: AVI, MP4, MOV, MKV, WebM</p>
    </div>

    <div id="status"></div>

    <div id="videoSection" style="display: none;">
        <h2>Video Player</h2>
        <video id="videoPlayer" controls></video>

        <div class="info">
            <h3>File Information</h3>
            <p><strong>Name:</strong> <span id="fileName">-</span></p>
            <p><strong>Size:</strong> <span id="fileSize">-</span></p>
            <p><strong>Type:</strong> <span id="fileType">-</span></p>
            <p><strong>Duration:</strong> <span id="duration">-</span></p>
            <p><strong>Resolution:</strong> <span id="resolution">-</span></p>
        </div>

        <div>
            <button id="downloadBtn">üíæ Download Original</button>
            <button id="clearBtn">üóëÔ∏è Clear</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const statusDiv = document.getElementById('status');

        let currentFile = null;
        let videoURL = null;

        // Click to upload
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#4CAF50';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.borderColor = '#666';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#666';
            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Process file
        function processFile(file) {
            console.log('File:', file);
            console.log('Name:', file.name);
            console.log('Type:', file.type);
            console.log('Size:', file.size);

            if (!file.type.startsWith('video/')) {
                showStatus('Please select a video file', 'error');
                return;
            }

            currentFile = file;

            // Clean up old URL
            if (videoURL) {
                URL.revokeObjectURL(videoURL);
            }

            // Create new URL
            videoURL = URL.createObjectURL(file);
            console.log('Video URL:', videoURL);

            // Load video
            videoPlayer.src = videoURL;
            videoPlayer.load();

            // Show video section
            videoSection.style.display = 'block';

            // Update file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatSize(file.size);
            document.getElementById('fileType').textContent = file.type || 'Unknown';

            showStatus('File loaded successfully!', 'success');
        }

        // Video loaded
        videoPlayer.addEventListener('loadedmetadata', () => {
            const duration = videoPlayer.duration;
            const width = videoPlayer.videoWidth;
            const height = videoPlayer.videoHeight;

            document.getElementById('duration').textContent = formatDuration(duration);
            document.getElementById('resolution').textContent = `${width} √ó ${height}`;

            console.log('Video metadata loaded');
            console.log('Duration:', duration);
            console.log('Resolution:', width, 'x', height);
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!currentFile) return;

            const a = document.createElement('a');
            a.href = videoURL;
            a.download = currentFile.name;
            a.click();

            showStatus('Download started!', 'success');
        });

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (videoURL) {
                URL.revokeObjectURL(videoURL);
            }
            currentFile = null;
            videoURL = null;
            videoPlayer.src = '';
            fileInput.value = '';
            videoSection.style.display = 'none';
            statusDiv.innerHTML = '';
        });

        // Show status
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Format duration
        function formatDuration(seconds) {
            if (isNaN(seconds)) return '0:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
